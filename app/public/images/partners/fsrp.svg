<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fsrpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#fsrpGradient)"/>
  
  <!-- FSRP Text -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">FSRP</text>
  
  <!-- Subtitle -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">WEST AFRICA FOOD SYSTEM</text>
  <text x="100" y="98" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">RESILIENCE PROGRAM</text>
  
  <!-- Decorative plant/leaf icon -->
  <g transform="translate(100, 130)">
    <!-- Leaf -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="white" opacity="0.9" transform="rotate(-30)"/>
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="white" opacity="0.9" transform="rotate(30)"/>
    
    <!-- Stem -->
    <rect x="-2" y="0" width="4" height="20" fill="white" opacity="0.9"/>
    
    <!-- Seed -->
    <circle cx="0" cy="25" r="6" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Bottom text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">ARAA - CEDEAO</text>
</svg>