<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Reload - CSAR</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 1rem;
        }
        p {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        .btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #dc2626;
        }
        .btn-danger:hover {
            background: #b91c1c;
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Force Reload CSAR</h1>
        <p>Ce script va forcer le rechargement de tous les styles CSS et vider le cache du navigateur pour appliquer les nouvelles couleurs.</p>
        
        <button class="btn" onclick="clearCache()">ðŸ§¹ Vider le Cache</button>
        <button class="btn btn-danger" onclick="forceReload()">âš¡ Force Reload</button>
        
        <div id="status" class="status info" style="display: none;">
            Cache vidÃ© avec succÃ¨s !
        </div>
    </div>

    <script>
        function clearCache() {
            // Vider le localStorage
            localStorage.clear();
            
            // Vider le sessionStorage
            sessionStorage.clear();
            
            // Forcer le rechargement des CSS
            const links = document.querySelectorAll('link[rel="stylesheet"]');
            links.forEach(link => {
                const href = link.href;
                link.href = href + (href.includes('?') ? '&' : '?') + 'v=' + Date.now();
            });
            
            // Afficher le statut
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = 'status success';
            status.textContent = 'Cache vidÃ© avec succÃ¨s !';
            
            // Rediriger vers l'admin aprÃ¨s 2 secondes
            setTimeout(() => {
                window.location.href = '/admin';
            }, 2000);
        }
        
        function forceReload() {
            // Marquer pour forcer le rechargement
            localStorage.setItem('forceReload', 'true');
            
            // Vider le cache
            clearCache();
            
            // Forcer le rechargement complet
            setTimeout(() => {
                window.location.reload(true);
            }, 1000);
        }
        
        // Auto-redirection aprÃ¨s 10 secondes
        setTimeout(() => {
            window.location.href = '/admin';
        }, 10000);
    </script>
</body>
</html>
