<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond du logo -->
  <rect width="200" height="80" rx="10" fill="url(#bgGradient)"/>
  
  <!-- Icône CSAR (symbole de sécurité/urgence) -->
  <g transform="translate(15, 15)">
    <!-- Bouclier de sécurité -->
    <path d="M25 5 L45 10 L45 30 Q45 40 35 45 L25 50 L15 45 Q5 40 5 30 L5 10 Z" 
          fill="none" stroke="url(#textGradient)" stroke-width="2"/>
    
    <!-- Croix médicale à l'intérieur -->
    <rect x="20" y="20" width="10" height="20" fill="url(#textGradient)"/>
    <rect x="15" y="25" width="20" height="10" fill="url(#textGradient)"/>
    
    <!-- Étoile de service -->
    <polygon points="25,8 27,14 33,14 28,18 30,24 25,20 20,24 22,18 17,14 23,14" 
             fill="url(#textGradient)"/>
  </g>
  
  <!-- Texte CSAR -->
  <text x="70" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="url(#textGradient)">CSAR</text>
  
  <!-- Sous-titre -->
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="10" 
        fill="url(#textGradient)">Commissariat à la Sécurité Alimentaire</text>
  <text x="70" y="58" font-family="Arial, sans-serif" font-size="10" 
        fill="url(#textGradient)">et à la Résilience</text>
  
  <!-- Bordure décorative -->
  <rect x="2" y="2" width="196" height="76" rx="8" fill="none" stroke="url(#textGradient)" stroke-width="1" opacity="0.3"/>
</svg>
