<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion CSAR - Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #059669;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #059669;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Connexion CSAR</h1>
        <p>Version Fix - Connexion Directe</p>
        
        <div id="message"></div>
        
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email" value="admin@csar.sn" required>
            <input type="password" id="password" name="password" placeholder="Mot de passe" value="admin123" required>
            <button type="submit">Se connecter</button>
        </form>
        
        <div style="margin-top: 20px; font-size: 12px; color: #666;">
            <strong>Test avec:</strong><br>
            admin@csar.sn / admin123
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            document.getElementById('message').innerHTML = '<div class="message">üîÑ Connexion en cours...</div>';
            
            try {
                // Utiliser les routes de contournement
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                formData.append('role', 'admin');
                
                const response = await fetch('/bypass-login', {
                    method: 'POST',
                    body: formData,
                    redirect: 'manual'
                });
                
                if (response.status === 302) {
                    // Redirection r√©ussie
                    document.getElementById('message').innerHTML = '<div class="message success">‚úÖ Connexion r√©ussie ! Redirection...</div>';
                    // Suivre la redirection
                    window.location.href = response.headers.get('Location') || '/admin/dashboard';
                } else if (response.status === 200) {
                    // Connexion r√©ussie sans redirection
                    document.getElementById('message').innerHTML = '<div class="message success">‚úÖ Connexion r√©ussie ! Redirection...</div>';
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1000);
                } else {
                    // Erreur
                    const text = await response.text();
                    document.getElementById('message').innerHTML = '<div class="message error">‚ùå Erreur de connexion. Status: ' + response.status + '<br>D√©tails: ' + text.substring(0, 200) + '</div>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="message error">‚ùå Erreur: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
