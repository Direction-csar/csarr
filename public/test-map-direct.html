<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Carte Direct - CSAR</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f172a;
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
        }
        
        .test-header h1 {

            margin: 0 0 10px 0;
        }
        
        .test-header p {

        #map {
            height: 500px;

        }
        
        .test-info {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }
        
        .test-info h3 {
            color: #10b981;
            margin: 0 0 15px 0;
        }
        
        .test-info ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .test-info li {
            margin-bottom: 8px;
            color: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1><i class="fas fa-map-marked-alt"></i> Test Carte Direct CSAR</h1>
            <p>Test d'affichage de la carte Leaflet</p>
        </div>
        
        <div id="map"></div>
        
        <div class="test-info">

            <ul>
                <li>Leaflet version: 1.9.4</li>
                <li>Centre: Dakar, S√©n√©gal (14.4974, -14.4524)</li>
                <li>Zoom: 7</li>

                <li>Marqueur de test: Entrep√¥t CSAR</li>
            </ul>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        console.log('üß™ TEST CARTE DIRECT - D√âBUT');
        
        // V√©rifier que Leaflet est charg√©
        if (typeof L === 'undefined') {
            console.error('‚ùå Leaflet non charg√© !');
            document.getElementById('map').innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #ef4444; text-align: center;">
                    <div>
                        <i class="fas fa-exclamation-triangle" style="font-size: 24px; margin-bottom: 10px;"></i>
                        <p>Leaflet non charg√©</p>
                    </div>
                </div>
            `;
        } else {
            console.log('‚úÖ Leaflet charg√©');
            
            // Cr√©er la carte
            const map = L.map('map').setView([14.4974, -14.4524], 7);
            
            // Ajouter les tuiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(map);
            
            console.log('‚úÖ Carte cr√©√©e');
            
            // Ajouter un marqueur de test
            const testMarker = L.marker([14.4974, -14.4524]).addTo(map);
            testMarker.bindPopup(`
                <div style="text-align: center; font-family: Inter, sans-serif; min-width: 200px;">
                    <h4 style="margin: 0 0 8px 0; color: #1f2937; font-size: 16px;">

                        Dakar, S√©n√©gal

                    <p style="margin: 0 0 8px 0; color: #6b7280; font-size: 13px;">

                        Capacit√©: 1000 tonnes

                            <i class="fas fa-circle" style="font-size: 6px; margin-right: 4px;"></i>
                            ACTIF
                        </span>
                    </div>
                </div>
            `);
            
            // Ouvrir le popup
            testMarker.openPopup();
            
            console.log('üéâ CARTE DE TEST CR√â√âE AVEC SUCC√àS !');
        }
    </script>
</body>
</html>
